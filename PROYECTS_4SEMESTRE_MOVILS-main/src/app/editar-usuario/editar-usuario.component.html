<h2 mat-dialog-title>Editar Producto</h2>
<mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="guardar()">
    <mat-form-field>
      <mat-label>Imagen</mat-label>
      <input matInput formControlName="imagen" placeholder="URL de la imagen">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Código de Barra</mat-label>
      <input matInput formControlName="codigoBarra">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Precio</mat-label>
      <input matInput formControlName="precio" type="number" min="0">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Categoría</mat-label>
      <input matInput formControlName="categoria">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Stock</mat-label>
      <input matInput formControlName="stock" type="number" min="0">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Unidad de Medida</mat-label>
      <input matInput formControlName="unidadMedida">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fecha de Ingreso</mat-label>
      <input matInput formControlName="fechaIngreso" type="date">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fecha de Expiración</mat-label>
      <input matInput formControlName="fechaExpiracion" type="date">
    </mat-form-field>

    <mat-checkbox formControlName="estado">Activo</mat-checkbox>

    <div mat-dialog-actions>
      <button mat-button (click)="cancelar()">Cancelar</button>
      <button mat-button color="primary" type="submit">Guardar</button>
    </div>
  </form>
</mat-dialog-content>
